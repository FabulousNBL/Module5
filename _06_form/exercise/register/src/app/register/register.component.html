<h2>Register new account</h2>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      formControlName="email"
      name="email"
      type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="f.email.dirty && contactForm.hasError('required','email')">
      <p>Email is required</p>
    </div>
    <div *ngIf="f.email.dirty && contactForm.hasError('email','email')">
      <p>Wrong format!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
           placeholder="Password">
    <div *ngIf="f.password.touched && contactForm.hasError('minlength','password')">
      <p>Password at least 6</p>
    </div>
  </div>
  <div class="form-group">
    <label for="confirm">Confirm your password</label>
    <input formControlName="passwordConfirm" type="password" class="form-control" id="confirm" placeholder="Password">
    <div *ngIf="contactForm.hasError('mustMatch','passwordConfirm') && f.passwordConfirm.dirty">
      <p>Password and confirm not match</p>
    </div>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <select formControlName="country" type="text" class="form-control" id="country">
      <option value="">Select country</option>
      <option *ngFor="let abc of countries">{{abc}}</option>
    </select>
    <div *ngIf="contactForm.get('country').dirty && contactForm.hasError('required','country')">
      <p>Can't be empty!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input formControlName="age" ngModel name="age" type="date" class="form-control" id="age" placeholder="Age">
    <div *ngIf="contactForm.hasError('not18','age') && f.age.dirty">
      <p>Must be older than 18 years old</p>
    </div>
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <input formControlName="gender" type="radio" value="male" id="gender" name="gender"> Male
    <input formControlName="gender" type="radio" value="female" id="gender" name="gender"> Female

  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input formControlName="phone" ngModel name="phone" type="text" class="form-control" id="phone" placeholder="Phone">
    <div *ngIf="f.phone.dirty && contactForm.hasError('pattern','phone')">
      <p>Wrong format!</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
