<h2>Register new account</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      formControlName="email"
      name="email"
      type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="loginForm.get('email').dirty && loginForm.hasError('required','email')">
      <p>Email is required</p>
    </div>
    <div *ngIf="f.get('email').dirty && loginForm.hasError('email','email')">
      <p>Wrong format!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
           placeholder="Password">
    <div *ngIf="f.get('password').touched && loginForm.hasError('minlength','password')">
      <p>Password at least 6</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
