<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Edit Facility</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="addEmployee" method="post">
        <div class="modal-body">
          <div class="form-row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <input type="hidden" id="id">
              <div class="my-4">
                <label for="name" class="form-check-label">Tên dịch vụ: </label>
                <input type="text" id="name" class="form-control" readonly>
              </div>
              <div class="my-4">
                <label for="area" class="form-check-label">Diện tích dịch vụ: </label>
                <input type="text" id="area" class="form-control">
              </div>
              <div class="my-4">
                <label for="cost" class="form-check-label">Giá thuê: </label>
                <input type="text" id="cost" class="form-control">
              </div>
              <div class="my-4">
                <label for="maxpeople" class="form-check-label">Số người tối đa: </label>
                <input type="text" id="maxpeople" class="form-control">
              </div>
              <div class="my-4">
                <label for="description" class="form-check-label">Mô tả: </label>
                <input type="text" id="description" class="form-control">
              </div>
              <div class="my-4">
                <label for="pool" class="form-check-label">Diện tích hồ bơi: </label>
                <input type="text" id="pool" class="form-control">
              </div>
              <div class="my-4">
                <label for="rentType" class="form-check-label">Kiểu thuê: </label>
                <select type="text" id="rentType" class="form-control">
                  <option value="1">Giờ</option>
                  <option value="2">Ngày</option>
                  <option value="3">Tháng</option>
                  <option value="4">Năm</option>
                </select>
              </div>
            </div>
            <div class="col-md-2"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary create">Edit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
