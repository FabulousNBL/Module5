<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Hãng</th>
    <th>Cập nhật</th>

  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><a routerLink="/update/{{product.id}}">Cập nhật</a></td>
    <td><a routerLink="/delete/{{product.id}}">Xóa</a></td>
  </tr>
</table>
